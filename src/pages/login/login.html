<ion-content padding color="dark">

<ion-card>
  <ion-card-header>
    Login
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              E-mail:
            </ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Senha:
            </ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>

        <ion-col>
          <button ion-button full color="primary">
            Login
          </button>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col width-50>
          <button ion-button full class="btnLogin">
            Logar com Facebook
          </button>
        </ion-col>
        <ion-col width-50>
          <button ion-button full class="btnLogin">
            Logar com Google
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <a href="#">Registrar-se</a>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>


</ion-content>
