<ion-header>
  <button menuToggle=" ">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-navbar color="primary">
    <ion-title>Minhas Tarefas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list [virtualScroll]="tarefas">
    <button ion-item *virtualItem="let tarefa">
      <tarefa-list-item [tarefas]="tarefa"></tarefa-list-item>
    </button>
  </ion-list>

</ion-content>

<ion-fab bottom right>
  <button ion-fab color="primary">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
