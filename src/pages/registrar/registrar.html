<ion-header>

  <ion-navbar >
    <ion-title>Registrar-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding color="danger">

  <ion-card >
    <ion-card-header>
      Registrar-se
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Nome:
              </ion-label>
              <ion-input required
                         [(ngModel)]="credencial.nome"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                E-mail:
              </ion-label>
              <ion-input
                          required
                          type="email"
                          [(ngModel)]="credencial.email"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Senha:
              </ion-label>
              <ion-input required
                         type="password"
                         [(ngModel)]="credencial.senha"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button full color="primary" (click)="registrar()">
              Registrar
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
